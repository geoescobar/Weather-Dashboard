<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- linking bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- nav bar in the header -->
    <header id="nav">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                History
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              id="input-text"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search city..."
              aria-label="Search"
            />
            <button id="search-btn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="container">
      <!-- main dashboard -->
      <div id="mainDashboard" class="row align-items-center">
        <div class="col">
          <h2 id="main-city">City:</h2>
          <img id="icon">
          <p id="main-temp">Temp:</p>
          <p id="main-wind">Wind:</p>
          <p id="main-humidity">Humidity:</p>        
        </div>
      </div>

      <!-- 5 day forecast -->
      <div id="five-day-forecast" class="row align-items-center">
        <div id="dayOne" class="col">
          <h2 id="main-city">Day:</h2>
          <p id="main-temp">Temp:</p>
          <p id="main-wind">Wind:</p>
          <p id="main-humidity">Humidity:</p> 
        </div>
        <div id="dayTwo" class="col">
          <h2 id="main-city">Day:</h2>
          <p id="main-temp">Temp:</p>
          <p id="main-wind">Wind:</p>
          <p id="main-humidity">Humidity:</p> 
        </div>
        <div id="dayThree" class="col">
          <h2 id="main-city">Day:</h2>
          <p id="main-temp">Temp:</p>
          <p id="main-wind">Wind:</p>
          <p id="main-humidity">Humidity:</p> 
        </div>
        <div id="dayFour" class="col">
          <h2 id="main-city">Day:</h2>
          <p id="main-temp">Temp:</p>
          <p id="main-wind">Wind:</p>
          <p id="main-humidity">Humidity:</p> 
        </div>
        <div id="dayFive" class="col">
          <h2 id="main-city">Day:</h2>
          <p id="main-temp">Temp:</p>
          <p id="main-wind">Wind:</p>
          <p id="main-humidity">Humidity:</p> 
        </div>
      </div>

    <!-- JS links -->
    <script
      src="https://kit.fontawesome.com/efbd4db626.js"
      crossorigin="anonymous"
    ></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
